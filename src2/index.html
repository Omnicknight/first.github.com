<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>

<main class="main">
	<div class="container">
		<div class="header">

			<div class="row">
				<div class="col-xl-3 col-md-3 col-12">
				<div class="logo">
				<img src="img/ГИПСОЛИТ.png" alt="Гипсолит. Штукатурка стен">
			</div>
			</div>
			<div class="col-xl-2 offset-xl-4 col-md-6  col-12">
				<div class="phone-block">
					<a class="phone-link" href="#">+7 495 771 05 08</a>
				</div>
			</div>
			<div class="col-xl-3 col-md-3 col-12">
				<div class="wrap">
					<div class="wrap-block">
						<button class="button header-btn">Получить консультацию</button>
					</div>
				</div>
			</div>
			</div>

		</div>
		<div class="main-content">
			<div class="row">
				<div class="col-xl-6 col-md-12 col-12">
					<div class="main-title">
						<h1>Автоматизированная штукатурка стен</h1>
						<p class="main-subtitle">Идеально ровные стены<br> в кратчайшие сроки</p>
						<span>Стоимость работ<br>
							от <strong>300</strong> руб/м<sup>2</sup>
						</span>
						<strong class="main-trigger">Оплата по факту!</strong>
					</div>
				</div>
				<div class="col-xl-4 offset-xl-2 col-md-12 col-12">
					<div class="main-form">
						<h2 class="main-form-header">Для расчёта точной стоимости<br>закажите <strong>выезд замерщика</strong></h2>
						<form action="#">
							<label for="#">Ваше имя</label>
							<input type="text" class="main-form-input">
							<label for="#">Номер телефона</label>
							<input type="text" class="main-form-input">
							<button class="main-form-button button">Оставьте заявку</button>
							<small>Приедем в день обращения*</small>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
